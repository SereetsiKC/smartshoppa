<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Example of Bootstrap 3 Vertical Form Layout</title>
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/bootstrap-theme.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script> 

</head>
<body>

<br />
<div class="container">
    <div class="row">
   
        <div class="col-sm-12 col-xs-12 col-md-4 centered" style="margin-left: 35%; ">
         <div class="panel panel-default">
    <div class="panel-body">
        <div class="text-center">
        <img src="img/logo.png" height="80px" align="center" width="200px"/>
        </div>
    <form>
        <div class="form-group">
           
            <input type="email" class="form-control" id="inputEmail" placeholder="Email">
        </div>
        <div class="form-group">
          
            <input type="password" class="form-control" id="inputPassword" placeholder="Password">
        </div>
        <div class="checkbox">
            <label><input type="checkbox"> Remember me</label>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Login</button>
        <br />
       
         <div class="text-center">
          <p><b>Or Login with:</b></p>
        <img src="img/facebook.png" style="margin-right: 10%; " height="80px" align="center" width="80px"/>
         <img src="img/twitter.png" height="80px" style="margin-right: 10%;" align="center" width="80px"/>
          <img src="img/instagram.png" height="80px" align="center" width="80px"/>
            </div>
            <br />
             <div class="text-center">
          <p><b>Also available on:</b></p>
       
         <img src="img/appstore.png" height="50px"  align="center" width="140px"/>
          <img src="img/googleplay.png" height="50px" align="center" width="140px"/>
           <img src="img/windowsstore.png"  height="60px" align="center" width="86%"/>
            </div>
    </form>
</div></div></div></div></div> 
</body>
</html>
